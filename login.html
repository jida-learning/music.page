<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/03021e95a3.js" crossorigin="anonymous"></script>

</head>
<body>
<section class="forms">
    <a href="index.html" class="back__btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <h2 class="animate__animated">Iniciar Sesión</h2>
    <input class="controls" type="email" name="mail" id="mail" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="password" id="password" placeholder="Contraseña">

    <a class="link btn__login" href="loader.html">
        <button class="link__button login">Iniciar Sesión</button>
    </a>

    <a class="link btn__register" href="register.html">
        <button class="link__button link__button--orange">Registrarse</button>
    </a>
    <a class="forget__your--password" href="#"><p class="forget__password">¿Olvidaste tu Contraseña?</p></a>
</section>
</body>
</html>
